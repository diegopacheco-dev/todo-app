<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!---------------- TITULO ------------------------->
  <div class="header__container">
    <header>
      <h1 class="title">TODO</h1>
      <div>
        <button class="toggle-theme" ><img src="./images/icon-moon.svg" alt=""></button>
      </div>
    </header>
  </div>


  <main class="container">
    
    <!---------------- INGRESAR TAREA ---------------->
    <form class="form-group b-radius" id="form-input-task">
      <span class="icon-circle"></span><input type="text" id="input-task" class="input-task" placeholder="Create a new todo">
    </form>

    
    <!-------------- LISTA DE TAREAS -------------->
    <div class="todo-list__container b-radius">
      <ul id="todo-list">
        <li class="item completed"><span class="icon-circle"></span>task1<span class="icon-cross" id="delete"></span></li>
        <li class="item"><span class="icon-circle"></span>task5</li>
      </ul>


      <div class="item todo__options">
        <p class="task__count">items left</p>
        <ul class="filter__list desktop item b-radius">
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
        <p class="task__delete">Clear Completed</p>
      </div>
    </div>


    <!--------------- FILTRAR TAREAS --------------->
      <ul class="filter__list mobile item b-radius">
        <li>All</li>
        <li>Active</li>
        <li>Completed</li>
      </ul>

  </main>
  <p class="Instruccions"></p>

  </div> -->

  <script src="./main.js"></script>
</body>
</html>
