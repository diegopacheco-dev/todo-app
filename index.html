<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1 class="title">TODO</h1>
    <div>
      <button class="toggle-theme" ><img src="./images/icon-moon.svg" alt=""></button>
    </div>
  </header>

  <main>
    <form class="form-group b-radius">
      <p class="icon-circle"></p><input type="text" class="input-task" placeholder="Create a new todo">
    </form>

    <div class="todo__list b-radius">
      <ul>
        <li class="item"><p class="icon-circle"></p>task1</li>
        <li class="item"><p class="icon-circle"></p>task2</li>
        <li class="item"><p class="icon-circle"></p>task3</li>
        <li class="item"><p class="icon-circle"></p>task4</li>
        <li class="item"><p class="icon-circle"></p>task5</li>
      </ul>
      <div class="item todo__options">
        <p class="task__count">items left</p>
        <p class="task__delete">Clear Completed</p>
      </div>
    </div>

    <nav class="todo__nav">
      <ul class="todo__menu">
        <li>All</li>
        <li>Active</li>
        <li>Completed</li>
      </ul>
    </nav>

  </main>
  <p class="Instruccions"></p>

</body>
</html>
